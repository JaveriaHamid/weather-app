<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/463dc3721e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search-div">
                <input type="text" class="search-box" placeholder="Enter your location">
                <button id="search-Btn"><i class="fa-solid fa-magnifying-glass" id="searchBtn"></i></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry, Location not found.</h1>
            <img src="images/404.png" alt="404 Error">
        </div>

        <div class="weather-body">

            <img src="images/clouds.png" alt="Weather Image" class="weather-image">
            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">light rain</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <img src="images/humidity.png" alt="Humidity Icon">
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <img src="images/wind.png" alt="">
                    <div class="text">
                        <span id="wind-speed">12 Km/h</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
